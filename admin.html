<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ร้านค้าออนไลน์</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="all-products.html">สินค้าทั้งหมด</a></li>
                <li><a href="about.html">เกี่ยวกับเรา</a></li>
                <li><a href="contact.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="manage-products">
            <h2>จัดการสินค้า</h2>
            <form id="product-form">
                <input type="hidden" id="product-id" name="product_id">
                <label for="product-name">ชื่อสินค้า:</label>
                <input type="text" id="product-name" name="product_name" required>
                <label for="product-price">ราคา:</label>
                <input type="number" id="product-price" name="product_price" required>
                <label for="product-image">รูปภาพ (URL):</label>
                <input type="text" id="product-image" name="product_image" required>
                <label for="product-category">หมวดหมู่:</label>
                <input type="text" id="product-category" name="product_category" required>
                <label for="product-description">รายละเอียด:</label>
                <textarea id="product-description" name="product_description" required></textarea>
                <button type="submit">บันทึก</button>
            </form>
            <h3>รายการสินค้า</h3>
            <table id="product-list">
                <thead>
                    <tr>
                        <th>ชื่อสินค้า</th>
                        <th>ราคา</th>
                        <th>หมวดหมู่</th>
                        <th>รายละเอียด</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- รายการสินค้าจะถูกแทรกที่นี่ -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ร้านค้าออนไลน์</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
